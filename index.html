<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>431TODO</title>
    <link       rel="stylesheet" href="./css/import.css">
    <link       rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script     src="./js/431view.js"></script>
</head>
<style>
    .clearfix:after {
        content:"";
        display:block;
        height:0;
        clear:both;
    }
    .fl { float:left; }
    .input {
        padding-bottom:5px; border-bottom:1px solid #dddee0; font-weight:bold; display:block;
    }
    .input.err {
        border-color:#e63d3d;
    }
    .input::placeholder {
        color:#ccc;
    }
    .ui-btn {
        text-align:center; font-weight:bold; cursor: pointer; transition-property:shadow transform; transition-duration:0.3s; box-shadow:0 4px 8px rgba(0,0,0,0.2);
        -webkit-user-select:none; user-select:none;
    }
    .ui-btn:hover {
        transform:scale(1.01) translateY(-1px); box-shadow:0 6px 12px rgba(0,0,0,0.15);
    }
    .ui-btn:active {
        transform:scale(0.99) translateY(1px); box-shadow:0 1px 2px rgba(0,0,0,0.2);
    }
</style>
<body>
    <div    class="pb200"    data-431-comp="list">
        <p  class=""    data-431-comp="list-row"></p>
        <p  class="t-gray200 pt50"    style="font-weight:bold; font-size:10vw; text-align:center; -webkit-user-select:none;">CANVAS</p>
    </div>
    <div    class="pd20 radius12 bg-white shadow500"
            style="position:fixed; bottom:20px; right:20px;">
        <div    class="w240 clearfix"   data-431-comp="inputWrap">
            <div    class="fl mb20 w75p">
                <p class="mb5 t-gray400" style="font-size:12px;">Color Code</p>
                <input  class="input w100p color"
                        placeholder="#000000">
            </div>
            <div    class="w5p h5" style="float:left;"></div>
            <div    class="fl mb20 w20p">
                <p class="mb5 t-gray400" style="font-size:12px;">Step</p>
                <input  class="input w100p step"
                    placeholder="10" value="10">
            </div>
            <button class="ui-btn w100p bgc-blue t-white radius6 pd10">Generate</button>
        </div>
    </div>
</body>
</html>
